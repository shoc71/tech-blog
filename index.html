<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <title>Tech hub</title>
</head>
<body class="bg-black text-white min-vh-100">
    <h1 class="p-4 text-center text-white">Tech Hub</h1>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <button class="btn btn-secondary" id="order">
                Order
            </button>
            <input 
                type="text" 
                class="form-control bg-black text-white" 
                id="searchInput" 
                placeholder="Search..."
                style="max-width: 200px;"
            >
            <!-- toggle button for complete/incomplete -->
        </div>
        <table class="table table-dark table-hover text-center" id="displayTable">
            <caption style="color: white;">
                *Title(s) are clickable |
                **Filter through Tags for related content
            </caption>
            <thead>
                <tr class="table-active">
                    <th scope="col">#</th>
                    <th scope="col">Title*</th>
                    <th scope="col">Date</th>
                    <th scope="col">Related</th>
                    <th scope="col">Tags**</th>
                </tr>
            </thead>
            <tbody>
                <!-- table.js insertable data -->
            </tbody>
        </table>
        <div class=""></div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-lg btn-dark" id="prev"><strong>Previous</strong></button>
            <span id="pageInfo" class="text-white px-2">Page 1</span>
            <button class="btn btn-lg btn-dark" id="next"><strong>Next</strong></button>
        </div>
    </div>

    <footer class="container my-5">
        <div class="d-flex justify-content-end">
            <a href="https://shoc71.github.io/eDash/" target="_blank" class="btn btn-sm btn-white mx-4">
                <img 
                    src="./assets/images/compass.png" 
                    alt="Compass Icon"
                    class="rounded"
                    width="50"
                >
                <span class="mx-2"><strong>Other Works</strong></span>
            </a>

            <a href="https://github.com/shoc71/small-blog" target="_blank" class="btn btn-sm btn-grey">
                <img 
                    src="./assets/images/github-logo.png" 
                    alt="Github Icon"
                    class="rounded"
                    width="50"
                >
                <span class="mx-2"><strong>Source Code</strong></span>
            </a>
        </div>
    </footer>

    <!-- <script src="./src/app.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="./src/table.js"></script>
</body>
</html>
